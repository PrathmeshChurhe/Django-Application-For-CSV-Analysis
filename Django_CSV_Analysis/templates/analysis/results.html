<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>

    <h2>First Few Rows</h2>
    {{ first_rows|safe }}

    <h2>Summary Statistics</h2>
    {{ summary_stats|safe }}

    <h2>Missing Values Handled</h2>
    {{ missing_values|safe }}

    <h2>Data Visualizations</h2>
    {% for plot in plots %}
        <img src="data:image/png;base64,{{ plot }}" alt="Histogram">
    {% endfor %}
</body>
</html>
